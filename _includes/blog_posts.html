   <div class="appix-blog-content section-ptb-2">
      <div class="container">
         <div class="row">
            {% for post in paginator.posts %}
            <div class="col-xs-12 col-sm-6">
               <div class="blog-item">
                  <a href="{{post.url}}"> <div class="blog-image" style="background-image:url({{post.image_url}});">
                     <div class="item-overlay"></div>
                  </div>
                  </a>
                  <div class="blog-details">
                     <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
                     <ul class="blog-author-name">
                        <li><i class="fa fa-user-o"></i>{{ post.author }}</li>
                        <li><i class="fa fa-folder-open-o"></i>{{ post.categories }}</li>
                     </ul>
                     <div class="blog-excerpt">
                        {{post.excerpt | strip_html | truncatewords: 25 }}
                     </div>
                     <div class="read-more">
                        <div class="themeix-button-group">
                           <a href="{{post.url}}" class="themeix-btn themeix-danger">read more</a>
                        </div>
                     </div>
                     {% include social_share.html %}
                  </div>
               </div>
            </div>
           {% endfor %}
         </div>
      </div>
   </div>
