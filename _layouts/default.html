<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="author" content="themeix" />
    <meta name="description" content="Mbbile Apps Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favi icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ site.baseurl }}/assets/images/favicon-2.png"
    />

    <!-- Site Title -->
    <title>{{ page.title }}</title>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Patua+One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Patua+One|Roboto+Slab"
      rel="stylesheet"
    />

    <!-- bootstrap main css -->
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/css/bootstrap.min.css"
    />

    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/css/font-awesome.min.css"
    />

    <!-- owl carousel css -->
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/css/owl.carousel.css"
    />

    <!-- animate CSS -->
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/css/animate.min.css"
    />

    <!-- Magnific CSS -->
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/css/magnific-popup.css"
    />

    <!-- Theme main css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />

    <!-- responsive css -->
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/css/responsive.css"
      type="text/css"
    />
  </head>

  <body data-spy="scroll" data-target="#header-menu">
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    {{ content }}

    <!-- scrollUP button -->
    <a id="scrollUp" href="#"></a>
    <!-- end scrollUP button -->

    <!-- jquery main framwork -->
    <script src="{{
        site.baseurl
      }}/assets/js/vendor/jquery-1.12.0.min.js"></script>

    <!-- bootstrap framwork js -->
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>

    <!-- owl carousel js -->
    <script src="{{ site.baseurl }}/assets/js/owl.carousel.min.js"></script>

    <!-- All plugin js -->
    <script src="{{ site.baseurl }}/assets/js/plugins.js"></script>

    <!-- scrollUp js -->
    <script src="{{ site.baseurl }}/assets/js/scrollUp.min.js"></script>

    <!-- smoothscroll.js -->
    <script src="{{ site.baseurl }}/assets/js/smooth-scroll.min.js"></script>

    <!-- zenith slider js -->
    <script src="{{ site.baseurl }}/assets/js/zenith.min.js"></script>

    <!-- waterwheelCarousel js -->
    <script src="{{
        site.baseurl
      }}/assets/js/jquery.waterwheelCarousel.min.js"></script>

    <!-- Magnify popup js -->
    <script src="{{
        site.baseurl
      }}/assets/js/jquery.magnific-popup.min.js"></script>

    <!-- Theme all active js -->
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
  </body>
</html>
