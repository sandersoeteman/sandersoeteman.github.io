<header id="sticky-menu">
  <div class="main-menu">
    <div class="container">
      <div class="header-container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="left">
          <div class="navbar--header">
            <button
              type="button"
              class="navbar-toggle collapsed custom-toggle"
              data-toggle="collapse"
              data-target="#header-menu"
              aria-expanded="false"
            >
              <svg aria-label="Menu" viewBox="0 0 24 24" class="hamburger">
                <path
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                  d="M2,19 L22,19 M2,5 L22,5 M2,12 L22,12"
                ></path>
              </svg>
            </button>
            <div class="logo-brand">
              <a href="#home">
                <img
                  src="{{ site.baseurl }}/assets/images/POKAYOKA.svg"
                  alt="Pokayoka"
                  class="img-responsive"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="right">
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-right" id="header-menu">
            {% include header_menu.html %}
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </div>
    </div>
  </div>
</header>
