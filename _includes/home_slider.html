<section
  class="skew themeix-bg first-skew first-skew-deg-3 remove-top-skew"
  id="home"
>
  <div class="main-slider-overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="owl-carousel">
            <div class="col-md-8">
              <div class="caption-area">
                <h1 class="caption-heading">{{ page.product - name }}</h1>
                <p class="caption-para">
                  {{ page.title }}
                </p>
                <p class="caption-para-second">
                  {{ page.caption - paragraph - long }}
                </p>
                <div class="themeix-button-group">
                  <a href="#pricing" class="themeix-btn smoothScroll"
                    >See Pricing</a
                  >
                  <a href="#get-apps" class="themeix-btn bg-change smoothScroll"
                    >Download Now</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
