<footer>
  <!-- start contact us -->
  <section id="contact">
    <div class="contact-us-area ">
      <div class="overlay pt-70">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="section-header">
                <h2
                  class="head-title themeix-title-a-b-col-change title-color-change"
                >
                  Neem contact met ons op
                </h2>
                <p class="light-300 para-color-change change-color"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-push-3">
              <div class="contact-form">
                <form
                  action="{{ site.formspree_account }}"
                  method="post"
                  class="contact-form"
                >
                  <div class="form-group">
                    <input
                      class="form-control input-wide"
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Uw Naam"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control input-wide"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Uw E-mail"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      rows="5"
                      class="form-control input-wide"
                      name="comment"
                      name="message"
                      placeholder="En eventueel een opmerking of een vraag"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="keep-me-informed" />
                        <span
                          >Hou me op de hoogte van nieuwe ontwikkelingen</span
                        >
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="themeix-button-group">
                      <input
                        type="hidden"
                        name="_next"
                        value="https://ssured.github.com/bedankt.html"
                      />
                      <input type="hidden" name="_language" value="nl" />
                      <button type="submit" class="themeix-submit-btn">
                        Neem contact met mij op
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-overlay">
          <div class="container">
            <div class="col-md-12">
              <div class="row">

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact us -->
